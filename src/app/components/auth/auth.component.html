<div class="container">
    <div class="row">
        <div class="col-xs-12 offset-md-4 col-md-4">
            <div class="loader">
                <app-loader *ngIf="isLoading"></app-loader>
            </div>
             
            <h2 *ngIf="!isLoading">Please enter you Credentials</h2>
            <div class="alert alert-danger col-xs-12" *ngIf="error.length > 0 && !isLoading" >{{error}}</div>
            <form class="mb-3" #signForm="ngForm" (ngSubmit)="onSubmit(signForm)" *ngIf="!isLoading">
                <div class="form-group" *ngIf="!isLoginMode">
                    <label for="name">Display Name</label>
                    <input type="text" class="form-control" name="name" ngModel required>
                </div>

                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel required>
                </div>

                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit" [disabled]="signForm.invalid">{{isLoginMode ? 'SignIn' :'SignUp'}}</button>
                </div>
                <div class="sign">
                    <span>{{isLoginMode ? 'Do not have an account?':'Already a User?'}}</span>&nbsp;
                    <p (click)="switchMode()">{{isLoginMode ? 'SignUp' :'SignIn'}}</p>
                </div>
            </form>
        </div>
    </div>
</div>
