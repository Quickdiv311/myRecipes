<div class="row main">
    <div class="col-md-12">
        <form (ngSubmit)="onAdd(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-4 form-group">
                    <input type="text" placeholder="Name" id="name"
                           name="name" class="form-control"
                           ngModel
                           required>
                </div>
                <div class="col-md-2 form-group">
                    <input type="number" placeholder="Amount" id="amount"
                           name="amount" class="form-control" 
                           ngModel
                           required
                           pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-3">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{canEdit ? 'Update': 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
