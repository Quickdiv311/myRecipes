<div class="container">
    <div class="row">
        <div class="col-md-10">
            <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of ingredients">{{ingredient.name}} {{ingredient.amount}}</li>
            </ul>
        </div>
    </div>
</div>
